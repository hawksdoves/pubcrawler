<ion-view view-title="All Crawls">
  <ion-content>
    <ion-list>
      <div class="item item-divider">
        All Crawls
      </div>

      <div class="item list-text-wrap no-background">
        <ion-item ng-repeat="crawl in ctrl.crawls" href="#/app/crawls/{{crawl.id}}">
            <span class="item-title">{{ crawl.name }}</span>
          <br>
          <span class="item-subtitle">{{ crawl.start_postcode }}</span>
        </ion-item>
      </div>

      <div class="noCrawls" ng-show="ctrl.noCrawls()">
        <ion-item href="#/app/crawls/new">
         No crawls yet. Create a new crawl
        </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>

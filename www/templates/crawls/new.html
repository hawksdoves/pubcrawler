<ion-view view-title="New Crawl">
  <ion-content>

    <section>
      <div class="item item-divider">
        New Crawl
      </div>

      <div id="logo">
        <img id="logo-image" src="img/beerLocationLogoSq.png" alt=""/>
      </div>

    </section>

    <section>
      <div class="form-group">

        <label class="item item-input">
          <span class="input-label">Crawl Name</span>
          <input type="text" ng-model="crawlName" required="required" class="form-control"/>
        </label>

        <label class="item item-input">
          <span class="input-label">Starting Postcode</span>
          <input type="text" ng-model="crawlStart" required="required" class="form-control"/>
        </label>
      </div>

      <button class="button  button-block button-positive" id="crawl-create" type="button" ng-click="ctrl.createCrawl({ name: crawlName, start_postcode: crawlStart })">
        Create Crawl
      </button>
    </section>


  </ion-content>
</ion-view>

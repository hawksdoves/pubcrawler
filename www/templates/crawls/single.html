<ion-view view-title="{{ ctrl.singleCrawl.name }}">
  <ion-content>
    <ion-list>
      <div class="list">

        <div class="item item-divider">
          Your Pub Crawl
        </div>

        <div class="item list-text-wrap">
        <ion-item ng-repeat="round in ctrl.singleCrawl.rounds" ng-show="round.visible" href="#/app/crawls/{{ ctrl.singleCrawl.id }}/rounds/{{ round.id }}">
          {{ ctrl.pubName(round) }}
        </ion-item>
        </div>

      </div>
    </ion-list>
  </ion-content>
</ion-view>

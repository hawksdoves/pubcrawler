<ion-view view-title="Login">
  <h1>Login</h1>
  <form ng-submit="ctrl.submitLogin(loginForm)" role="form" ng-init="loginForm = {}">
    <div class="form-group">

      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" ng-model="loginForm.email" required="required" class="form-control"/>
      </label>

      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="loginForm.password" required="required" class="form-control"/>
      </label>

      <label class="item">
        <button class="button button-block button-positive" type="submit">Login</button>
      </label>
    </div>
  </form>
</ion-view>

<ion-view view-title="Round">
  <ion-content>

    <section>
        <div class="round-update">
        <p>Hello</p>
          <button class="button  button-block button-positive" ng-hide="ctrl.myround.checkin" id="round-update" type="button" ng-click="ctrl.updateRound( ctrl.roundId )">

    </section>
  </ion-content>
</ion-view>

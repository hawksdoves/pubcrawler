<ion-view view-title="Round">
  <ion-content>

    <section>
        <div class="round-update">
          <button class="button  button-block button-positive" ng-hide="ctrl.roundDetails.checkin" id="round-update" type="button" ng-click="ctrl.updateRound(ctrl.roundId)">
            Accept Challenge
          </button>
        </div>
    </section>

    <section class ='pub'>
      <div class="card">
        <div class="item item-divider">
          {{ ctrl.pubDetails().name }}
        </div>
        <div class="item item-text-wrap">
          <ion-list ng-repeat="line in ctrl.pubDetails().address">
            <ion-item class="address item">
                {{ line }}
            </ion-item>
          </ion-list>
        </div>
        <div class="linktomap item item-divider">
          Link to map will be here.
        </div>
    </section>

    <section class ='challenge'>
      <div class="card">
        <div class="item item-divider">
          {{ ctrl.challengeDetails().name }}
        </div>
        <div class="item item-text-wrap">
          {{ ctrl.challengeDetails().details }}
        </div>
      </div>
    </section>

  </ion-content>
</ion-view>
